<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Intro Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .netflix {
      font-size: 6rem;
      font-family: Arial Black, sans-serif;
      font-weight: bold;
      color: #e50914;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 5px;
      animation: fadeIn 2s ease forwards;
    }

    /* Flicker effect */
    .netflix::before {
      content: "NETFLIX";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: #fff;
      overflow: hidden;
      border-right: 2px solid #fff;
      white-space: nowrap;
      animation: typing 2s steps(7) 1s forwards, blink 0.5s step-end infinite alternate;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="netflix">NETFLIX</div>
</body>
</html>
